<!DOCTYPE html><!-- Definicion de tipo de documento -->
<html lang="en"><!-- Apertura de la pagina html -->
<head><!-- Encabezado de la pagina html -->
    <meta charset="UTF-8"><!-- Codificacion de Caracteres especiales  -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!-- IE -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <title>Mi Pagina Web</title>
</head>
<body><!-- Contenido de la pagina html -->
    <div class="container" id="app">
        <div class="card border-primary" style="max-width: 36rem;" >
            <div class="card-header bg-primary text-white">REGISTRO DE ALUMNOS</div>
            <div class="card-body">
                <form id="frmAlumno" @submit.prevent="guardarAlumno">
                    <div class="row p-1">
                        <div class="col-3 col-md-2">CODIGO:</div>
                        <div class="col-9 col-md-3">
                            <input class="form-control" type="text" v-model="alumno.codigo" name="txtCodigoAlumno" id="txtCodigoAlumno">
                        </div>
                    </div>
                    <div class="row p-1">
                        <div class="col-3 col-md-2">NOMBRE:</div>
                        <div class="col-9 col-md-6">
                            <input class="form-control" type="text" v-model="alumno.nombre" name="txtNombreAlumno" id="txtNombreAlumno">
                        </div>
                    </div>
                    <div class="row p-1">
                        <div class="col-3 col-md-3">DIRECCION:</div>
                        <div class="col-9 col-md-6">
                            <input class="form-control" type="text" v-model="alumno.direccion" name="txtDireccionAlumno" id="txtDireccionAlumno">
                        </div>
                    </div>
                    <div class="row p-1">
                        <div class="col-3 col-md-3">MUNICIPIO:</div>
                        <div class="col-9 col-md-6">
                            <input class="form-control" type="text" v-model="alumno.municipio" name="txtMunicipioAlumno" id="txtMunicipioAlumno">
                        </div>
                    </div>
                    <div class="row p-1">
                        <div class="col-3 col-md-4">DEPARTAMENTO:</div>
                        <div class="col-9 col-md-6">
                         <select class="form-control" type="text" v-model="alumno.departamento" name="txtDepartamentoAlumno" id="txtDepartamentoAlumno">
                            <option value="LA UNION">LA UNION</option>
                            <option value="SAN MIGUEL">SAN MIGUEL</option>
                            <option value="USULUTAN">USULUTAN</option>
                            <option value="SAN VICENTE">SAN VICENTE</option>
                            <option value="LA PAZ">LA PAZ</option>
                            <option value="SAN SALVADOR">SAN SALVADOR</option>
                            <option value="CABAÑAS">CABAÑAS</option>
                            <option value="SANTA ANA">SANTA ANA</option>
                            <option value="SONSONATE">SONSONATE</option>
                            <option value="AHUACHAPAN">AHUACHAPAN</option>
                            <option value="LA LIBERTAD">LA LIBERTAD</option>
                            <option value="CHALATENANGO">CHALATENANGO</option>
                            <option value="CUSCATLAN">CUSCATLAN</option>
                            <option value="MORAZAN">MORAZAN</option>
                         </select>
                        </div>
                    </div>
                    <div class="row p-1">
                        <div class="col-3 col-md-3">TELEFONO:</div>
                        <div class="col-9 col-md-6">
                            <input class="form-control" type="text" v-model="alumno.telefono" name="txtTelefonoAlumno" id="txtTelefonoAlumno">
                        </div>
                    </div>
                    <div class="row p-1">
                        <div class="col-3 col-md-6">FECHA DE NACIMIENTO:</div>
                        <div class="col-9 col-md-6">
                            <input class="form-control" type="date" v-model="alumno.fechadenacimiento" name="txtFechadeNacimientoAlumno" id="txtFechadeNacimientoAlumno">
                        </div>
                    </div>
                    <div class="row p-1">
                        <div class="col-3 col-md-2">SEXO:</div>
                        <select class="col-9 col-md-6" class="form-control" type="text" v-model="alumno.sexo" name="txtSexoAlumno" id="txtSexoAlumno">
                            <option value="MASCULINO">MASCULINO</option>
                            <option value="FEMENINO">FEMENINO</option>
                    </select>
                    <div class="row p-1">
                        <div class="col col-md-6">
                            <input class="btn btn-success" type="submit" value="Guardar Datos">
                        </div>
                        <div class="col col-md-6">
                            <input class="btn btn-warning" type="reset" value="Nuevo Registro">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    alumno:{
                        id:0,
                        codigo:'',
                        nombre:'',
                        direccion:'',
                        municipio:'',
                        departamento:'',
                        telefono:'',
                        fechadenacimiento:'',
                        sexo:''
                    }
                }
            },
            methods:{
                guardarAlumno(){
                    localStorage.setItem('alumno', JSON.stringify(this.alumno));
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
