<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Pagina Web Lab2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<style>
    body {
      background-color: rgb(255, 0, 221);
    }
</style>
   
<body>
   
    <div class="container-fluid" id="app">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" style="color: rgb(10, 10, 231);" href="#">::.. SISTEMA ACADEMICO ..::</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" onclick="mostrarContenido('docente')" style="color: blueviolet; cursor: pointer;">Docentes</a>
                        <a class="nav-link active" onclick="mostrarContenido('alumno')" style="color: cornflowerblue; cursor: pointer;">Alumnos</a>
                        <a class="nav-link active" onclick="mostrarContenido('materia')" style="color: darkcyan; cursor: pointer">Materias</a>
                        <a class="nav-link active" onclick="mostrarContenido('matricula')" style="color: darkmagenta; cursor: pointer">Matricula</a>
                        <a class="nav-link active" onclick="mostrarContenido('inscripcion')" style="color: dimgray; cursor: pointer">Inscripcion</a>
                    </div>
                </div>
            </div>
        </nav>
           <!-- Los Contenidos para cada items del tablero-->
      <div id="appSistema" class="contenido" style="margin-top: 50px;">
          <div id="docente" class="tabcontent">
            <component-docentes ref="docente"></component-docentes>
          </div>
      
          <div id="alumno" class="tabcontent">
            <component-alumnos ref="alumno"></component-alumnos>
          </div>
        
          <div id="materia" class="tabcontent">
            <component-materias ref="materia"></component-materias>   
          </div>

          <div id="matricula" class="tabcontent">
            <component-matricula ref="matricula"></component-matricula>
          </div>

          <div id="inscripcion" class="tabcontent">
            <component-inscripcion ref="inscripcion"></component-inscripcion>
          </div>
      </div>
    </div>
    <script>
        function mostrarContenido(id) {
            // Cerrar todos los contenidos excepto el que se quiere mostrar
            const contenidos = document.querySelectorAll('.tabcontent');
            contenidos.forEach((contenido) => {
                if (contenido.id !== id) {
                    contenido.style.display = 'none';
                }
            });
    
            // Mostrar el contenido deseado
            const contenidoMostrado = document.getElementById(id);
            contenidoMostrado.style.display = 'block';
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="docentes.js"></script>
    <script src="materias.js"></script>
    <script src="alumnos.js"></script>
    <script src="matricula.js"></script>
    <script src="inscripcion.js"></script>
    <script src="main.js"></script>
</body>

</html>
