<!DOCTYPE html><!--Definicion de tipos de documentos-->>
<html lang="en"><!--Apertura de la pagima html-->
<head><!--Encabezado de la pagina html-->

<body><!--Contenido de la pagina html -->

    <h1>Bienvenidos a Programacion IV</h1>
    <h3>Hola Mundo</h3>
    <p>Esto es un parrafo: Aqui van air muchas lineas<br>
    de texto.</p>
    <form id="frmAlumnos">
        <label for="txtCodigoAlumno"> Codigo: </label>
        <input required title="Ingrese un codigo de estudiante valido"
        pattern="^[US|SM]{2}[IS|LE]{2}[0-9]{6}"
         type="text" name="txtCodigoAlumno" id="txtCodigoAlumno">

        <label for="txtNombreAlumno"> Nombre: </label>
        <input required title="Ingrese un nombre de estudiante valido"
        pattern="[A-Za-zÑñáéíóú ]{3,75}"
         type="text" name="txtNombreAlumno" id="txtNombreAlumno">

        <label for="txtDireccionAlumno"> Direccion: </label>
        <input required title="Ingrese una direccion valida"
        pattern="[A-Za-zÑñáéíóú ]{3,75}"
         type="text" name="txtDireccionAlumno" id="txtDireccionAlumno">

        <label for="txtMunicipioAlumno"> Municipio </label>
        <input required title="Ingrese un municipio valido"
        pattern="[A-Za-zÑñáéíóú ]{3,75}"
         type="text" name="txtMunicipioAlumno" id="txtMunicipioAlumno">

        <select class="txtDepartamentoAlumno" required title="Ingrese un departamento valido"
        pattern="[A-Za-zÑñáéíóú ]{3,75}"
         type="text" name="txtDepartamentoAlumno" id="txtDepartamentoAlumno">
            <option selected>Departamento: </option>
            <option value="LA UNION">LA UNION</option>
            <option value="SAN MIGUEL">SAN MIGUEL</option>
            <option value="USULUTAN">USULUTAN</option>
            <option value="SAN VICENTE">SAN VICENTE</option>
            <option value="LA PAZ">LA PAZ</option>
            <option value="SAN SALVADOR">SAN SALVADOR</option>
            <option value="CABAÑAS">CABAÑAS</option>
            <option value="SANTA ANA">SANTA ANA</option>
            <option value="SONSONATE">SONSONATE</option>
            <option value="AHUACHAPAN">AHUACHAPAN</option>
            <option value="LA LIBERTAD">LA LIBERTAD</option>
            <option value="CHALATENANGO">CHALATENANGO</option>
            <option value="CUSCATLAN">CUSCATLAN</option>
            <option value="MORAZAN">MORAZAN</option>
          </select>

       
         <br>
<p>
        <label for="txtTelefonoAlumno"> Telefono: </label>
        <input required title="Ingrese un telefono valido"
        pattern="[0-9]{8}"
         type="text" name="txtTelefonoAlumno" id="txtTelefonoAlumno">

        <label for="txtFechadeNacimientoAlumno"> Fecha de nacimiento: </label>
        <input required title="Ingrese su fecha de nacimiento"
        pattern="[0-9]{2}[-]{1}[0-9]{2}[-]{1}[0-9]{4}"
         type="date" name="txtFechadeNacimientoAlumno" id="txtFechadeNacimientoAlumno">

        
        <select class="txtSexoAlumno" required title="Ingrese su sexo"
        pattern="[A-Za-zÑñáéíóú ]{3,75}"
            type="text" name="txtSexoAlumno" id="txtSexoAlumno">
            <option selected>Sexo: </option>
            <option value="FEMENINO">FEMENINO</option>
            <option value="MASCULINO">MASCULINO</option>
           
          </select>

        <input type="submit" value="Guardar Datos">

    </p>


    </form>

        //DOM --> Modelo de objetos del documento
        let $frmAlumno = document.querySelector("#frmAlumnos");
        console.log( txtCodigoAlumno, txtNombreAlumno, txtDireccionAlumno, txtMunicipioAlumno, txtDepartamentoAlumno, txtTelefonoAlumno, txtFechadeNacimientoAlumno, txtSexoAlumno);

        frmAlumnos.addEventListener('submit',e=>{
            e.preventDefaul();

            console.log( txtCodigoAlumno.value, txtNombreAlumno.value, txtDireccionAlumno.value, txtMunicipioAlumno.value, txtDepartamentoAlumno.value, txtTelefonoAlumno.value, txtFechadeNacimientoAlumno.value, txtSexoAlumno.value);

        });
        
    </script>
</body>
</html>
